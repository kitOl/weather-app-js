<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Прогноз погоды</h1>

      <form class="form">
        <input
          class="input"
          type="text"
          name=""
          id=""
          placeholder="Введите название города"
        />
        <button class="btn">Показать</button>
      </form>
    </header>

    <div class="card">
      <h2 class="card-city">London <span>GB</span></h2>
      <div class="card-weather">
        <div class="card-value">+11°C</div>
        <!--  +11&#8451; -->

        <img class="card-img" src="./img/example.png" alt="Example img" />
      </div>
      <div class="card-desc">Cloudy</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
